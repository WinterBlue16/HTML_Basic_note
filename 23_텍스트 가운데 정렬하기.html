<!DOCTYPE html>
<html>
  <head>div와 style을 이용해 텍스트를 가운데 정렬해봅시다<br><br>
<!-- 아래 한 줄을 절대 빼먹으면 안 된다! 인코딩에 문제가 생겨 웹 페이지 자체가 실행되지 않을 수 있다 -->
  <meta charset="utf-8">
    <title>텍스트 가운데 정렬2</title>
    <style type="text/css">
    div{
    text-align: center;
    }
    </style>
  </head>
  <body>
  <div>
    내가 먼저 빠졌다<br>
    만만하게 봤는데<br>
    목숨보다 깊었다<br><br>
    어차피 수영금지 구역이었다<br>
    어설프게 손 내밀다<br>
    그도 빠진 건<br>
    누구의 탓도 아니었다<br><br>
    우리는 익사할 것이다<br><br>
    바닥에 즐비한<br>
    다른 연인들처럼<br>
    하지만 누가 뭐라해도<br>
    내가 먼저 빠졌다<br><br>

    전윤호, 물귀신<br><br></div>
  </body>
</html>
