<!DOCTYPE html>
<html>
  <head><p align='center'>p를 이용해 텍스트를 가운데 정렬해봅시다</p><br><br>
    <meta charset="utf-8">
    <title>텍스트 가운데 정렬</title>
  </head>
  <body>
    <p align='center'>내가 먼저 빠졌다<br>
    만만하게 봤는데<br>
    목숨보다 깊었다</p>
    <p align='center'>어차피 수영금지 구역이었다<br>
     어설프게 손 내밀다<br>
     그도 빠진 건<br>
     누구의 탓도 아니었다</p>
    <p align='center'>우리는 익사할 것이다</p>
    <p align='center'>바닥에 즐비한<br>
     다른 연인들처럼<br>
     하지만 누가 뭐라해도<br>
     내가 먼저 빠졌다</p><br>

     <p align='center'>전윤호, 물귀신</p>

  </body>
</html>
