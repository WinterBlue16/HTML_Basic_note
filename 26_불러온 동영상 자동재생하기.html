<!DOCTYPE html>
<html>
  <head>Youtube 동영상을 자동재생해봅시다<br><br>
    <meta charset="utf-8">
    <title>Youtube 동영상 자동재생하기</title>
  </head>
  <body>
   <!-- 1. 불러오고 싶은 동영상 하단 공유 버튼=>퍼가기=>소스코드 복사 후 붙여넣기-->
   IE, MS Edge(좌) & Chrome browser(우)<br>
   <ul>
     <li>Chrome browser에서는 음소거 켜짐 설정 없이 자동재생할 수 없다.</li>
     <li>IE, MS Edge에서는 모두 자동재생 가능하다.</li>
     <li>Youtube에 로그인을 한 상태에서 재생한 적이 있는 영상을 불러올 경우,
     Chrome browser는 재생이 멈췄던 부분부터 자동재생한다. IE, MS Edge는 이 경우에 해당되지 않는다.</li>
   </ul>
   <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZEnJ4UpEpyQ?start=0&autoplay=1"
     frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZEnJ4UpEpyQ?start=0&autoplay=1&mute=1"
    frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
