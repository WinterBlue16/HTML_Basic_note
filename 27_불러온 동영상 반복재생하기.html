<!DOCTYPE html>
<html>
  <head>Youtube 동영상을 반복재생해봅시다<br><br>
    <meta charset="utf-8">
    <title>Youtube 동영상 반복재생하기</title>
  </head>
  <body>
   <!-- 1. 불러오고 싶은 동영상 하단 공유 버튼=>퍼가기=>소스코드 복사 후 붙여넣기-->
   <ul>
     <li>Chrome browser,IE, MS Edge에서 모두 반복재생할 수 있다.</li>
     <li>같은 동영상 두 개가 들어간 Playlist가 만들어지고, 그 playlist를 반복재생한다.</li>
   </ul>
   <br>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/ZEnJ4UpEpyQ?start=0&autoplay=1&amp;loop=1;playlist=ZEnJ4UpEpyQ"
    frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
