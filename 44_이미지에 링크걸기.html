<!-- 이미지를 클릭할 시 새창으로 특정 링크가 켜지게 만들어보자 -->
<!-- border는 이미지 주변의 윤곽선을 없앤다 -->
<!-- target에 _blank를 붙이면 새창이 열린다 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이미지를 클릭하면 새창이 켜져요</title>
  </head>
  <body>
    1. 현재 창에서 이동
    <a href="https://movie.naver.com/movie/point/af/list.nhn"><img src='C:/Users/user/Desktop/이미지 저장폴더/star.png' border=0 alt=""></a>


    2. 새창열기
    <a href="https://movie.naver.com/movie/point/af/list.nhn" target="_blank"><img src='C:/Users/user/Desktop/이미지 저장폴더/star.png' border=0 alt=""></a>
  </body>
</html>
